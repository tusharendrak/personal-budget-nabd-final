<div class="container">
  <div class="p-3" style="display: flex; justify-content: space-between; align-items: center;">
    <h3>Expenses</h3>
    <button class="btn btn-primary" (click)="openExpenseDialog()">Add an Expense</button>
  </div>
  <p></p>
  <app-monthly-expense-chart *ngIf="monthlyExpenseData" [monthlyData]="monthlyExpenseData" role="img" aria-label="Chart showing monthly expenses"></app-monthly-expense-chart>
  <p></p>
  <table mat-table [dataSource]="expenses" class="mat-elevation-z8 my-custom-table">

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let expense"> {{ expense.comment }} </td>
    </ng-container>


     <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let expense"> {{ expense.amount }} </td>
    </ng-container>


  <ng-container matColumnDef="budgetTitle">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let expense"> {{ expense.budget.title }} </td>
  </ng-container>



    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let expense"> {{ expense.date | date: 'medium' }} </td>
    </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let expense">
      <button mat-icon-button (click)="openEditBudgetDialog(expense)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteExpense(expense._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
