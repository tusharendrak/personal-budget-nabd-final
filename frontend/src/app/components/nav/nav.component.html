

<!-- Update your nav component's HTML -->
<nav class="navbar navbar-expand-md navbar-light bg-dark" role="navigation" *ngIf="authenticated">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand text-dark btn btn-light"><mat-icon color="primary" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </a>

    <!-- Display logout link when authenticated -->
    <div class="auth-links">
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <li class="nav-item">
          <a routerLink="/login" (click)="logout()" class="nav-link text-dark btn btn-light" aria-label="Logout of your account">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div style="background-color: black;">
  <h1 class="display-1 p-4 text-white" *ngIf="!authenticated">Welcome to the Expense Tracker</h1>
      <!-- Move login and sign up links to the top right corner when not authenticated -->
</div>
<div class="right-links d-flex justify-content-center" *ngIf="!authenticated">
  <a routerLink="/login" class="btn btn-dark text-white me-2" aria-label="Login to your account">Login</a>
  <a routerLink="/register" class="btn btn-dark text-white" aria-label="Register for a new account">Sign up</a>
</div>
